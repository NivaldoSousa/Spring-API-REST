spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/cursospringrestapi

#inicio das configurações de Pool de conexão com Hikari

#número máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout = 20000

#número mínino de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle= 10

#Máximo de pool de conexão
spring.datasource.hikari.maximum-pool-size = 40

#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout= 10000

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit = true 

#Fim das configurações de Pool de conexão com Hikari